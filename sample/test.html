<div class= 'overlay '>
    <h1>HEY</h1>
</div>
<script>
    const es = new EventSource('http://localhost:3000/overlay/events/dcae78ec-96c0-4127-acc8-07c477df542c'); //REMEMBER TO CUSTOMIZE THE ID
    es.addEventListener('message', listener);
    function listener(event) {
        onMessage(event.data)
    };

    let overlayDiv = document.querySelector('.overlay')

    function onMessage(data) {
        if (data.pulseToSend == 'play_sound_fear_huge') {
            overlayDiv.innerHTML = overlayDiv.innerHTML + '<p>Playing huge scary sound!</p>'
        }
    };
</script>
